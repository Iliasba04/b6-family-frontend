<div class="w-full min-h-screen flex justify-center px-10 py-4">
    <div class="w-full rounded-t-xl"> 
         <div class="bg-white shadow-md rounded-t-xl pb-3">
             <div class="full relative h-48 w-full rounded-t-xl bg-gradient-to-r from-greenColor to-itemColorActive">
 
                 <div class="rounded-full w-28 h-28 border-4 border-white bg-gray-200 p-2 absolute -bottom-8 left-5">
                     <img src="../../../assets/logos/b6-family-logo.png" alt="user profile" class="object-cover">
                 </div>
 
             </div>
             <div class="mt-5 px-7 py-4" [class]="hide === false ? 'transition-all' : ''">
                 <form #updateUserForm="ngForm" (ngSubmit)="updateUser(updateUserForm)">
                     <div class="grid grid-cols-3 gap-4">
     
                         <div class="flex flex-col mb-3">
                             <label for="firstname_id" class="w-fit mb-3">Pr√©nom</label>
                             <input type="text" name="firstname" id="firstname_id" ngModel="{{user?.firstname}}"
                                    class="border outline-none px-2 h-11 rounded-md bg-gray-100
                                    focus:border-t-0 focus:border-x-0
                                    focus:border-b-4 focus:border-b-greenColor focus:rounded-none focus:bg-green2 focus:shadow-sm
                                    ">
                         </div>
                         <div class="flex flex-col mb-3">
                             <label for="lastname_id" class="w-fit mb-3">Nom</label>
                             <input type="text" name="lastname" id="lastname_id" ngModel="{{user?.lastname}}"
                                    class="border outline-none px-2 h-11 rounded-md bg-gray-100
                                    focus:border-t-0 focus:border-x-0
                                    focus:border-b-4 focus:border-b-greenColor focus:rounded-none focus:bg-green2 focus:shadow-sm
                                    ">
                         </div>
                         <div class="flex flex-col mb-3">
                             <label for="username_id" class="w-fit mb-3">Nom d'utilisateur</label>
                             <input type="text" name="username" id="username_id" ngModel="{{user?.username}}"
                                    class="border outline-none px-2 h-11 rounded-md bg-gray-100
                                    focus:border-t-0 focus:border-x-0
                                    focus:border-b-4 focus:border-b-greenColor focus:rounded-none focus:bg-green2 focus:shadow-sm
                                    ">
                         </div>
                     </div>
                     <div class="grid grid-cols-3 gap-4">
                         <div class="flex flex-col mb-3 relative col-span-2">
                             <label for="password" class="w-fit mb-3">Mot de passe</label>
                             <input [type]="passwordVisible ? 'text' : 'password'" name="password" id="password" minlength="8" disabled [(ngModel)]="default"
                                    class="border outline-none px-2 h-11 rounded-md bg-gray-100 text-xl
                                    focus:border-t-0 focus:border-x-0
                                    focus:border-b-4 focus:border-b-greenColor focus:rounded-none focus:bg-green2 focus:shadow-sm
                                    ">
                             <i [ngClass]="passwordVisible ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'" class="absolute cursor-pointer text-xl right-3 top-11"
                             (click)="passwordVisible = !passwordVisible"></i>
                         </div>
                         <div class="flex items-end pb-[13px]">
                             <span 
                                 data-te-toggle="modal"
                                 data-te-target="#changeModal"
                                 data-te-ripple-init
                                 data-te-ripple-color="light"
                                 class="w-fit h-11 bg-greenColor text-white rounded-md py-2 px-3 text-xl active:scale-95">
                                 <i class="bi bi-pencil-square"></i>
                             </span>
                             <app-change-password></app-change-password>
                         </div>
                     </div>
                     <button type="submit" class="w-40 bg-greenColor text-white rounded-md py-2 px-3 mt-6 text-xl active:scale-95">
                         <span>Modifier</span>
                     </button>
                 </form>
             </div>
         </div>
    </div>
 </div>
